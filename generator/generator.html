<form method="get" action="">
        <div class="levelChoose">
            <label class="lbl" for="lvl1">
                <input type="radio" class="radio_level_input" name="levels" id="lvl1" value=1 >
             <div class="level lvl1" ></div> <span>level 1</span>
            </label>
 
         <label class="lbl" for="lvl2">
            <input type="radio" class="radio_level_input" name="levels" id="lvl2" value=2 >
            <div class="level lvl2"></div><span>level 2</span>
        </label>

            <label class="lbl" for="lvl3">
            <input type="radio" class="radio_level_input"  name="levels" id="lvl3" value=3 >
            <div class="level lvl3"></div><span>level 3</span>
        </label>

            <label class="lbl" for="lvl4">
            <input type="radio" class="radio_level_input" name="levels" id="lvl4" value=4 >
            <div class="level lvl4"></div><span>level 4</span>
        </label>

            <label class="lbl" for="lvl5">
            <input type="radio" class="radio_level_input"  name="levels" id="lvl5" value=5 >
            <div class="level lvl5"></div><span>level 5</span>
        </label>
        </div>
        <!--end of level divs-->
        <div class="trackContainer">
            <div class="tracks"></div>

        </div>

        <div class="bikeContainer">
            <div class="displayBike"></div>
            <div class="bikeStat">
                <div class="bikeStatString">initial speed</div>
                <div class="bikeStatString"><span>upgraded speed</span></div>
                <label for="tires">  
                    <input type="checkbox" id="tires" value=8/>
                    <div class="bikeUpgrade tires"></div>
                </label>
                <div class="bikeStatString bikeInitSpeedValue">1</div>
                <div class="bikeStatString bikeUpgradedSpeedValue">1</div>
            
            <label for="performance"> 
                <input type="checkbox" id="performance" value=1/>
                <div class="bikeUpgrade performance" ></div>
            </label>
                <div class="bikeStatString">initial nitro speed</div>
                <div class="bikeStatString">upgraded nitro speed</div>
            <label for="armor">  
                <input type="checkbox" id="armor" value=16/>
                <div class="bikeUpgrade armor"></div>
            </label>
                <div class="bikeStatString bikeInitNitroSpeedValue">2</div>
                <div class="bikeStatString bikeUpgradedNitroSpeedValue">2</div>
            <label for="suspension">   
                <input type="checkbox" id="suspension" value=1/>
                <div class="bikeUpgrade suspension"></div>
            </label>
            </div>
            <div class="bikeList">
             <!--<lable class="bikeName" for="Perro 125">
                    <input type="radio" class="input_radio_bike" name="bikeName" id="Perro 125" value=1>
                    <div class="bike">1</div>USD x $10
                </lable>-->
            </div>
        </div><!--bikeContainer end-->
        <div class="moneyPassContainer">
          <div class="money">
            <label for="money"></label>
            <input type="number" autocomplete="off" step=1  id="money" name="moneyInput" min=0 placeholder="money x10" max=65535>

          </div>  <div class="passDiv"><div class="passwordLogo"></div><p class="pass"></p></div>
